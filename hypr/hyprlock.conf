source = $HOME/.config/hypr/config/colors.conf
source = $HOME/.config/hypr/config/defaults.conf
# $accent = $mauve
$accent = $cachylgreen
$accentAlpha = $cachymgreen
$font = JetBrainsMono Nerd Font


# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  # path = $HOME/.config/background
  path = $wallpaper_dir
  blur_passes = 0
  # color = $base
  color = $cachydblue
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  # color = $text
  color = $cachywhite
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $cachywhite
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $cachygray
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/modern-logo.png
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $cachydblue
  font_color = $cachywhite
  fade_on_empty = true
  placeholder_text = <span foreground="##$cachygray"><i>ó°Œ¾ Logged in as </i><span foreground="##$cachylgreen">$USER</span></span>
  hide_input = false
  check_color = $cachylgreen
  fail_color = $cachylgreen
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $cachylblue
  position = 0, -47
  halign = center
  valign = center
}
